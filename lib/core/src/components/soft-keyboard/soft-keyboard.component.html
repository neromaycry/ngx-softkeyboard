<div *ngIf="keyboardActivated$ | async" class="soft-keyboard-wrapper">
  <div class="soft-keyboard-container">
    <div @SlideUpDownAnimation *ngIf="keyboardShow$ | async" class="soft-keyboard">
      <div *ngFor="let row of keyboardLayout" class="keyboard-row">
        <soft-keyboard-key *ngFor="let key of row" [key]="key" [shifted]="shifted$ | async"></soft-keyboard-key>
      </div>
    </div>
  </div>
</div>
